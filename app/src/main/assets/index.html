<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style type='text/css'>
		html {
			font-family: Helvetica;
			color: #222;
		}

		h1 {
			color: steelblue;
			font-size: 24px;
			margin-top: 24px;
		}

		button {
			margin: 0 3px 10px;
			font-size: 12px;
		}

		.logLine {
			border-bottom: 1px solid #ccc;
			padding: 4px 2px;
			font-family: courier;
			font-size: 11px;
		}
	</style>
</head>

<body>
	<h1>WebViewJavascriptBridge Demo</h1>
	<script>
		window.onerror = function (err) {
			log('window.onerror: ' + err)

		}

		function setupWebViewJavascriptBridge(callback) {

			if (window.WebViewJavascriptBridge) {
				callback(WebViewJavascriptBridge)
			} else {
				document.addEventListener(
					'WebViewJavascriptBridgeReady',
					function () {
						callback(WebViewJavascriptBridge)
					},
					false
				);
			}

			if (window.WebViewJavascriptBridge) {
				return callback(WebViewJavascriptBridge);
			}
			if (window.WVJBCallbacks) {
				return window.WVJBCallbacks.push(callback);
			}
			window.WVJBCallbacks = [callback];
			var WVJBIframe = document.createElement('iframe');
			WVJBIframe.style.display = 'none';
			WVJBIframe.src = 'https://__bridge_loaded__';
			document.documentElement.appendChild(WVJBIframe);
			setTimeout(function () {
				document.documentElement.removeChild(WVJBIframe)
			}, 0)
		}

		setupWebViewJavascriptBridge(function (bridge) {
			var uniqueId = 1

			function log(message, data) {
				var log = document.getElementById('log')
				var el = document.createElement('div')
				el.className = 'logLine'
				el.innerHTML = uniqueId++ + '. ' + message + ':<br/>' + JSON.stringify(data)
				if (log.children.length) {
					log.insertBefore(el, log.children[0])
				} else {
					log.appendChild(el)
				}
			}

			bridge.registerHandler('setImageWithPath', function (data, responseCallback) {
				log('ObjC called setImageWithPath with', data)
				var responseData = {
					'Javascript Says': 'Right setImageWithPath!'
				}
				log('JS responding with', responseData)
				console.log(data,'setImageWithPathresponseCallback');
				responseCallback(responseData)
			})

			document.body.appendChild(document.createElement('br'))

			var callbackButton = document.getElementById('buttons').appendChild(document.createElement('button'))
			callbackButton.innerHTML = 'Fire openCamera'
			callbackButton.onclick = function (e) {
				e.preventDefault()
				log('JS calling handler "openCamera"')
				bridge.callHandler('openCamera', document.cookie + "cookie", function (response) {
					log('JS got response', response)
					console.log('====wang==openCamera=====response=',response);
				})
			}
		})
	</script>
	<div id='buttons'></div>
	<div id='log'></div>
</body>

</html>
